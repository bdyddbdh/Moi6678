<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        :root {

            --secondary-color: #3498db;
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .method-switcher {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .method-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .method-btn.active {
            background: var(--secondary-color);
            color: white;
        }

        .instructions {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .step {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-left: 4px solid var(--secondary-color);
            border-radius: 4px;
        }

        .platform-tabs {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .platform-tab {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .platform-tab.active {
            background: var(--secondary-color);
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        button.primary {
            background: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button.primary:hover {
            background: #2980b9;
        }

        .code-block {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            margin: 10px 0;
        }

        .highlight {
            color: var(--secondary-color);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        #welcomeMessage {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 25px;
        }
    </style>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const siteInstructions = {
            'mirnovel': {
                'token': `
                    <h3>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ –ø–æ–ª—É—á–µ–Ω–∏—é —Ç–æ–∫–µ–Ω–∞</h3>
                    <div class="platform-tabs">
                        <div class="platform-tab active" onclick="showPlatform('pc')">–ü–ö</div>
                        <div class="platform-tab" onclick="showPlatform('mobile')">–ú–æ–±–∏–ª—å–Ω—ã–µ</div>
                    </div>

                    <div id="pc-instructions">
                        ${generateSteps([
                            '–û—Ç–∫—Ä–æ–π—Ç–µ —Å–∞–π—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ',
                            '–ù–∞–∂–º–∏—Ç–µ F12 –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞',
                            '–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤–æ –≤–∫–ª–∞–¥–∫—É "–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ" ‚Üí "Cookies"',
                            '–ù–∞–π–¥–∏—Ç–µ –∏ —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ "User"'
                        ])}
                    </div>

                    <div id="mobile-instructions" class="hidden">
                        ${generateSteps([
                            '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ Kiwi Browser –∏–∑ Play Store',
                            '–û—Ç–∫—Ä–æ–π—Ç–µ —Å–∞–π—Ç –∏ –∞–∫—Ç–∏–≤–∏—Ä—É–π—Ç–µ —Ä–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞',
                            '–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ —Ä–∞–∑–¥–µ–ª "Application" ‚Üí "Cookies"',
                            '–°–∫–æ–ø–∏—Ä—É–π—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ "User"'
                        ])}
                    </div>
                `,
                'login': `
                    <h3>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ –ª–æ–≥–∏–Ω/–ø–∞—Ä–æ–ª—å</h3>
                    ${generateSteps([
                        '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å',
                        '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è',
                        '–î–æ–∂–¥–∏—Ç–µ—Å—å –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–∞–Ω–Ω—ã—Ö'
                    ])}
                `
            }
        };

        function generateSteps(steps) {
            return steps.map((text, index) => `
                <div class="step">
                    <span class="highlight">–®–∞–≥ ${index + 1}:</span> ${text}
                </div>
            `).join('');
        }

        function getQueryParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        function showPlatform(platform) {
            document.querySelectorAll('.platform-tab').forEach(tab => 
                tab.classList.toggle('active', tab.textContent.toLowerCase().includes(platform))
            );
            document.getElementById('pc-instructions').classList.toggle('hidden', platform !== 'pc');
            document.getElementById('mobile-instructions').classList.toggle('hidden', platform !== 'mobile');
        }

        function initForm() {
            const method = getQueryParam("method") || 'token';
            const site = getQueryParam("site") || 'mirnovel';

            document.getElementById('welcomeMessage').innerHTML = `
                –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ <span class="highlight">${site}</span>
            `;

            const instructions = siteInstructions[site]?.[method] || `
                <h3>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ ${method === 'token' ? '—Ç–æ–∫–µ–Ω' : '–ª–æ–≥–∏–Ω'}</h3>
                ${generateSteps(['–°–ª–µ–¥—É–π—Ç–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–π –ø—Ä–æ—Ü–µ–¥—É—Ä–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏'])}
            `;

            document.getElementById('dynamic-instructions').innerHTML = instructions;
            showPlatform('pc');
        }

        function submitData() {
            const method = getQueryParam("method");
            let authData = { method };

            if (method === 'login') {
                authData.login = document.getElementById('login').value;
                authData.password = document.getElementById('password').value;
                
                if (!authData.login || !authData.password) {
                    alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                    return;
                }
            } else {
                authData.token = document.getElementById('token').value;
                
                if (!authData.token) {
                    alert('–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω!');
                    return;
                }
            }

            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', authData);
            Telegram.WebApp.sendData(JSON.stringify(authData));
            Telegram.WebApp.close();
        }

        window.onload = initForm;
    </script>
</head>
<body>

</html>
