<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script>
        // Функция для получения параметров из URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Функция для инициализации формы в зависимости от выбранного метода
        function initForm() {
            const authMethod = getQueryParam("method");  // Получаем метод из URL (login или token)
            const siteName = getQueryParam("site");  // Получаем имя сайта из URL

            if (authMethod === "login") {
                document.getElementById('loginForm').style.display = "block";
                document.getElementById('tokenForm').style.display = "none";
                document.getElementById('instructions').innerHTML = `
                    <p>Введите ваш логин и пароль для сайта ${siteName}.</p>
                `;
            } else if (authMethod === "token") {
                document.getElementById('tokenForm').style.display = "block";
                document.getElementById('loginForm').style.display = "none";
                document.getElementById('instructions').innerHTML = `
                    <p>Введите ваш токен для сайта ${siteName}. Как получить токен: ${siteName} (инструкция).</p>
                `;
            }
        }

        // Функция для отправки данных обратно в бота
        function submitData() {
            let authData = {};

            if (getQueryParam("method") === "login") {
                authData = {
                    method: "login",
                    login: document.getElementById('login').value,
                    password: document.getElementById('password').value
                };
            } else if (getQueryParam("method") === "token") {
                authData = {
                    method: "token",
                    token: document.getElementById('token').value
                };
            }

            // Отправка данных обратно в Telegram
            window.Telegram.WebApp.sendData(JSON.stringify(authData));

            // Закрытие Mini App
            window.Telegram.WebApp.close();
        }

        // Инициализация страницы при загрузке
        window.onload = initForm;
    </script>
</head>
<body>
    <h2>Авторизация</h2>
    
    <div id="instructions"></div>  <!-- Место для инструкции -->

    <!-- Форма для логина и пароля -->
    <div id="loginForm" style="display:none;">
        <input type="text" id="login" placeholder="Введите логин" required><br>
        <input type="password" id="password" placeholder="Введите пароль" required><br>
    </div>

    <!-- Форма для токена -->
    <div id="tokenForm" style="display:none;">
        <input type="text" id="token" placeholder="Введите токен" required><br>
    </div>

    <button onclick="submitData()">Подтвердить</button>
</body>
</html>
