<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .instructions {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .step {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-left: 4px solid var(--secondary-color);
            border-radius: 4px;
        }

        .platform-tabs {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .platform-tab {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .platform-tab.active {
            background: var(--secondary-color);
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        button.primary {
            background: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        button.primary:hover {
            background: #2980b9;
        }

        .code-block {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            margin: 10px 0;
        }

        .highlight {
            color: var(--secondary-color);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .input-group {
            margin: 25px 0;
        }
    </style>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const siteInstructions = {
            'mirnovel': {
                'token': `
                    <div class="platform-tabs">
                        <div class="platform-tab active" onclick="showPlatform('pc')">ПК</div>
                        <div class="platform-tab" onclick="showPlatform('mobile')">Мобильные</div>
                    </div>

                    <div id="pc-instructions">
                        ${generateSteps([
                            'Откройте сайт в браузере',
                            'Нажмите F12 → Вкладка "Приложение" → "Cookies"',
                            'Скопируйте значение параметра "User"'
                        ])}
                    </div>

                    <div id="mobile-instructions" class="hidden">
                        ${generateSteps([
                            'Установите Kiwi Browser',
                            'Откройте сайт и режим разработчика',
                            'В разделе Cookies скопируйте значение "User"'
                        ])}
                    </div>
                `,
                'login': `
                    ${generateSteps([
                        'Введите ваш логин и пароль',
                        'Нажмите кнопку подтверждения'
                    ])}
                `
            }
        };

        function generateSteps(steps) {
            return steps.map((text, index) => `
                <div class="step">
                    <span class="highlight">Шаг ${index + 1}:</span> ${text}
                </div>
            `).join('');
        }

        function getQueryParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        function showPlatform(platform) {
            document.querySelectorAll('.platform-tab').forEach(tab => 
                tab.classList.toggle('active', tab.textContent.toLowerCase().includes(platform))
            );
            document.getElementById('pc-instructions').classList.toggle('hidden', platform !== 'pc');
            document.getElementById('mobile-instructions').classList.toggle('hidden', platform !== 'mobile');
        }

        function initForm() {
            const method = getQueryParam("method") || 'token';
            const site = getQueryParam("site") || 'mirnovel';

            document.title = site;
            document.querySelector('h2').textContent = site;

            // Отображение формы ввода
            document.getElementById(`${method}Form`).style.display = 'block';

            // Загрузка инструкций
            const instructions = siteInstructions[site]?.[method] || `
                ${generateSteps(['Следуйте стандартной процедуре авторизации'])}
            `;
            
            document.getElementById('dynamic-instructions').innerHTML = instructions;
            if(method === 'token') showPlatform('pc');
        }

        function submitData() {
            const method = getQueryParam("method");
            let authData = { method };

            if (method === 'login') {
                authData.login = document.getElementById('login').value;
                authData.password = document.getElementById('password').value;
                
                if (!authData.login || !authData.password) {
                    alert('Заполните все поля!');
                    return;
                }
            } else {
                authData.token = document.getElementById('token').value;
                
                if (!authData.token) {
                    alert('Введите токен!');
                    return;
                }
            }

            Telegram.WebApp.sendData(JSON.stringify(authData));
            Telegram.WebApp.close();
        }

        window.onload = initForm;
    </script>
</head>
<body>
    <div class="container">
        <h2></h2>
        
        <div class="instructions" id="dynamic-instructions"></div>

        <div class="input-group">
            <div id="loginForm" class="hidden">
                <input type="text" id="login" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
            </div>

            <div id="tokenForm" class="hidden">
                <input type="text" id="token" placeholder="Введите токен" required>
            </div>
        </div>

        <button class="primary" onclick="submitData()">Подтвердить</button>
    </div>
</body>
</html>
