<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script>
        function submitData() {
            let authData = {
                method: document.querySelector('input[name="auth_method"]:checked').value,
                value: document.getElementById('input_data').value
            };

            // Отправка данных обратно в бот
            window.Telegram.WebApp.sendData(JSON.stringify(authData));

            // Закрыть Mini App
            window.Telegram.WebApp.close();
        }
    </script>
</head>
<body>
    <h2>Выберите способ авторизации</h2>
    <label>
        <input type="radio" name="auth_method" value="login" checked> Логин и пароль
    </label><br>
    <label>
        <input type="radio" name="auth_method" value="token"> Токен
    </label>

    <div id="login_form">
        <h3>Введите ваши данные</h3>
        <input type="text" id="input_data" placeholder="Введите логин или токен" required><br>
        <button onclick="submitData()">Подтвердить</button>
    </div>

    <div id="instruction" style="display:none;">
        <p>Инструкция по получению токена:</p>
        <ol>
            <li>Перейдите в настройки вашего аккаунта.</li>
            <li>Найдите раздел для генерации токена.</li>
            <li>Скопируйте и вставьте токен сюда.</li>
        </ol>
    </div>
</body>
</html>
